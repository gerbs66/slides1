# FUNDAMENTOS DE LA COMUNICACIÓN 

Cualquier sistema de comunicación está compuesto por tres grandes bloques: 

1. Sistema emisor: elemento que necesita comunicar algo. A su vez está constituido por dos subsistemas:

- Fuente del mensaje: dispositivo que da servicio a la necesidad de transmitir, genera los datos y decide el destinatario.
- Transmisor: el formato de los datos es propio del sistema que los genera y no tiene por qué ser compatible con el medio de transmisión. Los elementos que componen el transmisor transforman y codifican la información, generando señales compatibles con el medio de transmisión que se va a utilizar. Se emplean técnicas de modulación de señal, codificación, control de enlace y multiplexación. 

2. El sistema físico de transmisión es tanto el soporte físico de la trasmisión por donde se propagan las señales como la estructura y topología del sistema de transmisión, incluyendo los dispositivos que forman parte de esta red.

- Sistema receptor: elemento que recibe la comunicación. También
constituido por dos subsistemas: 

- Receptor: realiza el proceso inverso al transmisor. Son importantes los mecanismos de sincronización, detección y/o corrección de errores y control de flujo.
- Destinatario del mensaje: toma los datos del receptor y los interpreta. Comparte con la fuente del mensaje, el lenguaje, el sistema de codificación y los formatos de mensaje. Además considera cuestiones de seguridad, privacidad y autenticidad.
